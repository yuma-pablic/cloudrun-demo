apiVersion: 1

providers:

  - name: 'postgres'
    orgId: 1
    folder: 'app'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/postgres.json
      foldersFromFilesStructure: false

  - name: 'go-process'
    orgId: 1
    folder: 'app'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/go-process.json
      foldersFromFilesStructure: false

